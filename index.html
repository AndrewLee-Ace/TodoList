<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- My CSS -->
    <link rel="stylesheet" href="./index.css" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
    <title>TodoList</title>
</head>

<body class="body">
    <div class="text-center header position-relative">
        <h1 class="edit">TO DO LIST</h1>
    </div>

    <div class="input-group input-group-sm">
        <textarea class="form-control" aria-label="Add to List" id="text"></textarea>
        <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="addToList()">
            Add to List
        </button>
    </div>

    <div class="form-check container">
        <div class="row">
            <div class="col">
                <h2 class="d-inline p-5 text-center">Active List</h2>
                <ul class="list position-relative" id="tasks">
                </ul>
            </div>
            <div class="col">
                <h2 class="d-inline p-5 text-center">List History</h2>
                <ul class="list position-relative" id="history">     
                </ul>
            </div>
        </div>
        
        
        
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
